<!-- Header -->
<header class="header">
  <div class="header-left">
    <button class="menu-btn icon-btn" (click)="toggleSidebar()">
      <i class="mdi mdi-menu"></i>
    </button>
  </div>
  <h1 class="app-title">Ga<span class="dollar-sign">$</span>tify</h1>
  <div class="header-right">
    <button class="notification-btn icon-btn" (click)="openNotifications()"><i class="mdi mdi-bell"></i></button>
    <button class="profile-btn icon-btn" (click)="openProfile()"><i class="mdi mdi-account-circle"></i></button>
  </div>
</header>

<!-- Sidebar -->
<div class="overlay" [class.active]="sidebarOpen" (click)="sidebarOpen=false"></div>
<aside class="sidebar" [class.open]="sidebarOpen">
</aside>

<main class="main">
  <router-outlet></router-outlet>
</main>
