<div class="modal-overlay" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()" [style.transform]="'translateY(' + dragTranslateY + 'px)'" [style.transition]="isDragging ? 'none' : 'transform 200ms ease-out'">
    <!-- Header del modal -->
    <div class="modal-header" (touchstart)="onTouchStart($event)" (touchmove)="onTouchMove($event)" (touchend)="onTouchEnd()" (mousedown)="onMouseDown($event)" (mousemove)="onMouseMove($event)" (mouseup)="onMouseUp()" (mouseleave)="onMouseUp()">
      <div class="modal-handle" aria-hidden="true"></div>
    </div>

    <!-- Toggle Ingreso/Gasto -->
    <div class="transaction-toggle">
      <button 
        class="toggle-btn income-btn" 
        [class.active]="transactionType === 'income'"
        (click)="toggleTransactionType('income')">
        Ingreso
      </button>
      <button 
        class="toggle-btn expense-btn" 
        [class.active]="transactionType === 'expense'"
        (click)="toggleTransactionType('expense')">
        Gasto
      </button>
    </div>

    <!-- Formulario -->
    <div class="transaction-form">
      <!-- Campo de monto -->
      <div class="form-group amount-group">
        <label class="amount-label">$ {{ amount.toFixed(1) }}</label>
        <input 
          type="number" 
          class="amount-input" 
          [(ngModel)]="amount"
          placeholder="0.0"
          step="0.1"
          min="0">
      </div>

      <!-- Campo de descripción -->
      <div class="form-group">
        <input 
          type="text" 
          class="form-input" 
          [(ngModel)]="description"
          placeholder="Descripción">
      </div>

      <!-- Fecha y Billetera -->
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Fecha</label>
          <div class="input-with-icon">
            <input 
              type="date" 
              class="form-input" 
              [(ngModel)]="date">
            <i class="mdi mdi-calendar"></i>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">Billetera</label>
          <div class="input-with-icon">
            <select class="form-input" [(ngModel)]="wallet">
              <option value="">Seleccionar billetera</option>
              <option *ngFor="let walletOption of wallets" [value]="walletOption">
                {{ walletOption }}
              </option>
            </select>
            <i class="mdi mdi-wallet"></i>
          </div>
        </div>
      </div>

      <!-- Categoría -->
      <div class="form-group">
        <label class="form-label">Categoria</label>
        <div class="input-with-icon">
          <select class="form-input" [(ngModel)]="category">
            <option value="">Seleccionar categoría</option>
            <option *ngFor="let categoryOption of categories" [value]="categoryOption">
              {{ categoryOption }}
            </option>
          </select>
          <i class="mdi mdi-chevron-down"></i>
        </div>
      </div>

      <!-- Subcategoría -->
      <div class="form-group">
        <label class="form-label">Subcategoria</label>
        <div class="input-with-icon">
          <select class="form-input" [(ngModel)]="subcategory">
            <option value="">Seleccionar subcategoría</option>
            <option *ngFor="let subcategoryOption of currentSubcategories" [value]="subcategoryOption">
              {{ subcategoryOption }}
            </option>
          </select>
          <i class="mdi mdi-chevron-down"></i>
        </div>
      </div>
    </div>
    <button class="save-btn" (click)="onSave()">
        <i class="mdi mdi-check"></i>
      </button>
  </div>
</div>
