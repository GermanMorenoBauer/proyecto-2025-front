<div class="sidebar" [class.open]="isMenuOpen">
  <div class="sidebar-content">
    <!-- Profile Section -->
    <div class="profile-section">
      <div class="profile-image">
        <i class="mdi mdi-account"></i>
      </div>
      <button class="edit-profile-btn">
        <i class="mdi mdi-pencil"></i>
      </button>
      <div class="profile-name">Ezequiel</div>
    </div>
    <div class="separator"></div>
    
    <!-- Navigation Menu -->
    <nav class="sidebar-nav">
      <a href="#" class="sidebar-nav-item">
        <i class="mdi mdi-account"></i>
        <span>Perfil</span>
      </a>
      <a routerLink="/home" class="sidebar-nav-item active">
        <i class="mdi mdi-home"></i>
        <span>Inicio</span>
      </a>
      <a (click)="openWallets()" class="sidebar-nav-item" style="cursor: pointer;">
        <i class="mdi mdi-wallet"></i>
        <span>Billeteras</span>
      </a>
      <a href="#" class="sidebar-nav-item">
        <i class="mdi mdi-sync"></i>
        <span>Actividad</span>
      </a>
      <a href="#" class="sidebar-nav-item">
        <i class="mdi mdi-chart-line"></i>
        <span>Análisis</span>
      </a>
      <a (click)="openGoals()" class="sidebar-nav-item" style="cursor: pointer;">
        <i class="mdi mdi-target"></i>
        <span>Objetivos</span>
      </a>
      <a href="#" class="sidebar-nav-item">
        <i class="mdi mdi-dots-horizontal"></i>
        <span>Categorías</span>
      </a>
      <a href="#" class="sidebar-nav-item">
        <i class="mdi mdi-cog"></i>
        <span>Ajustes</span>
      </a>
      <a (click)="logout()" class="sidebar-nav-item logout">
        <i class="mdi mdi-logout"></i>
        <span>Cerrar Sesión</span>
      </a>
    </nav>
    
    <!-- Footer -->
    <div class="sidebar-footer">
      <div class="refresh-info">
        <i class="mdi mdi-refresh"></i>
        <span>22 Abr. 2025</span>
      </div>
    </div>
  </div>
</div>

<!-- Overlay -->
<div class="overlay" [class.active]="isMenuOpen" (click)="onCloseMenu()"></div>
